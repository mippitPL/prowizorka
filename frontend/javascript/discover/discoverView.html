<div ui-state="activeTab" default="1">
  <ul class="nav nav-tabs">
    <li ui-class="{'active': activeTab == 1}" class='discover-tab'>
      <a ui-set="{'activeTab': 1}">Mapa</a>
    </li>
    <li ui-class="{'active': activeTab == 2}" class='discover-tab'>
      <a ui-set="{'activeTab': 2}">Lista</a>
    </li>
  </ul>

  <div ui-if="activeTab == 1">
	<div>
		<div class="discover-map-container">
			<div leaflet-map id="map" class="discover-map" show-perf-modal="showPerfModal(perf)" data="mapData"></div>
		</div>
	</div>
  </div>

  <div ui-if="activeTab == 2">
    <div class="list-group">
      <a ng-repeat="perf in performances" href="#/performance/{{ perf.id }}" class="list-group-item">{{ perf.user.name || "Artysta" }}: {{ perf.short_description || "WystÄ™p" }}<i class="fa fa-chevron-right pull-right"></i></a>
    </div>
  </div>
</div>
