<form role="form" ng-submit="submitCreateUser(newUser)" class="ng-pristine ng-valid ng-valid-email">
  <fieldset>
    <legend>Uzupełnij informacje o sobie</legend>
    <div class="form-group has-success has-feedback">
      <label>Nazwa</label>
      <input type="text" ng-model="newUser.name" class="form-control ng-pristine ng-untouched ng-valid needsclick" placeholder="Wpisz swoją nazwę">
    </div>

    <div class="form-group">
      <label>Opis</label>
      <textarea class="form-control needsclick" ng-model="newUser.description" placeholder="Kilka słów o Tobie"></textarea>
    </div>
  </fieldset>
  <hr>
  <button class="btn btn-primary btn-block">
    Dodaj
  </button>
</form>
